<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <main>
        <!-- Quote Section -->
        <section class="quote-gen">
           <div class="quote-gen__card" id="quote-gen__card">
               <!-- Quote Wrapper -->
                 <div class="quote-gen__text">
                     <!-- Quote -->
                     <div class="quote-gen__quote">
                        <span id="quote"></span>
                     </div>
                     <!-- Author -->
                     <div class="quote-gen__author">
                        <span id="author"></span>
                     </div>
                     <div class="quote-gen__buttons">
                         <span class="quote-gen__tweet-btn" id="twitter" title="Tweet This!">
                             <i class="fab fa-twitter"></i>
                         </span>
                         <span class="quote-gen__new-quote" id="new-quote">New Quote</span>
                     </div>
                 </div>
           </div>
        </section>

        <!-- Bio Section -->
        <section class="project-bio">
            <!-- Bio Card -->
            <div class="project-bio__card">
                <!-- Bio Header -->
                <div class="project-bio__header">
                    <h2>Project 2 -</h2>
                    <span>Quote Generator</span>
                </div>
                <!-- Bio Body -->
                <div class="project-bio__body">
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nulla qui blanditiis laboriosam veniam rem voluptas recusandae explicabo laudantium corrupti perferendis quod architecto hic iste maiores dolorum, magnam quasi atque! Modi?</p>
                </div>
                <!-- Bio Footer -->
                <div class="project-bio__footer">
                    <!-- Github icon -->
                </div>
            </div>
        </section>
    </main>

    <!-- Javascript -->
    <script src="https://kit.fontawesome.com/8f75313b30.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
</html>
